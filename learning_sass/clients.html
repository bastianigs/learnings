<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Page</title>

    <link rel="stylesheet" href="./assets/fonts/Actor/index.css">
    <link rel="stylesheet" href="./assets/fonts/Montserrat/index.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="clients-page">
        <div class="navbar">
            <div class="navbar__logo">
                <img class="navbar__logo-img" src="./assets/icons/logo.svg" alt="logo">
                <a class="navbar__logo-title" href="./index.html">Fenix Admin</a>
            </div>
            <ul class="navbar__menu">
                <li><a href="#"><img class="navbar__menu-notifications" src="./assets/icons/bell.svg" alt="bell"></a></li>
                <li><a href="#">Appointments</a></li>
                <li><a href="#">Payments</a></li>
                <li><a href="./clients.html">Clients</a></li>
            </ul>
        </div>

        <div class="header">
            <div class="header__img"></div>
            <div class="header__info">
                <div class="header__info-back">
                    <i class="header__info-back-arrow"></i>
                    <a class="header__info-back-where" href="#">Clients</a>
                </div>
                <h1 class="header__info-name">Clients Page</h1>
                <a class="header__info-btn" href="#">New appointment</a>
            </div>
        </div>

        <div class="container container--block">
            <div class="clients-page__clients">
                <div class="clients-page__clients-header">
                    All clients
                    <div class="clients-page__clients-header-search">
                        <br>
                        <input id="search" type="text" placeholder="Search...">
                        <button id="searchBtn">üîç</button> <!-- backup: üîç -->
                    </div>
                    <div class="clients-page__clients-header-filter">
                        <br>
                        <label for="filter">Sort by</label>
                        <select name="filter" id="filter">
                            <!-- named the values according to property name in JS and added 1/2 at the end, for ASC/DESC -->
                            <option value="none">None</option>
                            <option value="name1">Name A-Z</option>
                            <option value="name2">Name Z-A</option>
                            <option value="visits1">Visits ASC</option>
                            <option value="visits2">Visits DESC</option>
                            <option value="firstVisit1">First Visit ASC</option>
                            <option value="firstVisit2">First Visit DESC</option>
                            <option value="age1">Age ASC</option>
                            <option value="age2">Age DESC</option>
                        </select>
                    </div>
                </div>

                <table class="clients-page__clients-table">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./js/clients.js"></script>
</body>
</html>
